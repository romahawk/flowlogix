<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowLogix &mdash; Edit Delivered Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        (function () {
            if (localStorage.getItem('dark-mode') === 'enabled') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body class="m-0 p-0 bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
    {% include '_navbar.html' %}

    <div class="max-w-xl mx-auto mt-8 px-4">
        <div class="bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-700 shadow-sm overflow-hidden">

            <!-- Header -->
            <div class="flex items-center gap-2 px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <i data-lucide="pencil" class="w-5 h-5 text-slate-500"></i>
                <h2 class="text-base font-semibold text-gray-800 dark:text-gray-100">Edit Delivered Order</h2>
            </div>

            <form method="POST" class="px-6 py-5 space-y-4">

                <div class="form-group">
                    <label class="form-label">Order Number</label>
                    <input type="text" name="order_number" value="{{ item.order_number }}" readonly
                        class="form-input opacity-60 cursor-not-allowed bg-gray-50 dark:bg-gray-800">
                </div>

                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="product_name" value="{{ item.product_name }}" readonly
                        class="form-input opacity-60 cursor-not-allowed bg-gray-50 dark:bg-gray-800">
                </div>

                <div class="form-group">
                    <label class="form-label">Quantity <span class="req-star">*</span></label>
                    <input type="number" name="quantity" value="{{ item.quantity }}" required step="0.01"
                        class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">Delivery Source <span class="req-star">*</span></label>
                    <select name="delivery_source" required class="form-input">
                        <option value="Direct from Transit" {% if item.delivery_source == 'Direct from Transit' %}selected{% endif %}>Direct from Transit</option>
                        <option value="From Warehouse" {% if item.delivery_source == 'From Warehouse' %}selected{% endif %}>From Warehouse</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Delivery Date <span class="req-star">*</span></label>
                    <input type="date" name="delivery_date" value="{{ item.delivery_date }}" required
                        class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea name="notes" rows="3"
                        class="form-input resize-none">{{ item.notes or '' }}</textarea>
                </div>

                <div class="flex items-center gap-3 pt-3 border-t border-gray-200 dark:border-gray-700">
                    <button type="submit"
                        class="flex items-center gap-2 px-5 py-2 bg-emerald-600 hover:bg-emerald-500 text-white text-sm font-semibold rounded-md shadow-sm transition-colors duration-150">
                        <i data-lucide="save" class="w-4 h-4"></i>
                        Save Changes
                    </button>
                    <a href="{{ url_for('delivered.delivered') }}"
                        class="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-600 dark:text-gray-300 text-sm font-semibold rounded-md transition-colors duration-150">
                        <i data-lucide="x" class="w-4 h-4"></i>
                        Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>

</html>
